name: Build and Deploy to Stelligence

on:
  push:
    branches: ['develop']
  pull_request:
    branches: ['develop']
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.10.0'

      - name: Install Yarn
        run: npm install -g yarn
          corepack enable
          yarn set version stable

      - name: Install Dependencies
        run: yarn install

      - name: Run Linter
        run: yarn run eslint .

      - name: Build
        run: yarn build
        env:
          NEXT_PUBLIC_SERVER_URL: http://ec2-43-203-87-227.ap-northeast-2.compute.amazonaws.com
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          port: 22
          script: |
            cd /home/ubuntu
            ./deploy.sh
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      # - name: Deploy to EC2
      #   uses: easingthemes/ssh-deploy@v2.1.5
